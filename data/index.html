<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>お部屋のリモコン</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>
<body class="bg-dark overflow-hidden" style="height:100vh">
    <div class="container text-center">
        <p class="text-light">電気</p>
        <div class="mt-3">
            <button class="btn btn-danger mx-4" id="light_off"
            style="width: 100px; height: 100px; border-radius: 50%;" onclick="send_status(1)">電源</button>
            <button class="btn btn-warning" id="light_half"
                style="width: 80px; height: 80px; border-radius: 50%;" onclick="send_status(2)">常夜灯</button>
            <button class="btn btn-primary mx-4" id="light_on"
                style="width: 80px; height: 80px; border-radius: 50%;" onclick="send_status(3)">全灯</button>
        </div>
        <div class="d-flex justify-content-center">
            <div class="mx-5">
                <div>
                    <button class="mt-3 btn btn-primary mx-3" id="light_up"
                        style="width: 100px; height: 50px;" onclick="send_status(4)">明るく</button>
                </div>
                <div>
                    <button class="mt-3 btn btn-secondary mx-3" id="light_down"
                        style="width: 100px; height: 50px;" onclick="send_status(5)">暗く</button>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <button class="btn btn-info mx-3" id="light_80" style="width: 60px; height: 40px;" onclick="send_status(6)">80%</button>
            <button class="btn btn-info mx-3" id="light_60" style="width: 60px; height: 40px;" onclick="send_status(7)">60%</button>
            <button class="btn btn-info mx-3" id="light_30" style="width: 60px; height: 40px;" onclick="send_status(8)">30%</button>
        </div>
    </div>

    <div class="container text-center mt-5">
        <p class="text-light">エアコン</p>
        <div class="mt-3">
            <button class="btn btn-danger mx-4" id="air_on"
            style="width: 80px; height: 80px; border-radius: 50%;" onclick="send_status(9)">オン</button>
            <button class="btn btn-primary mx-4" id="air_off"
                style="width: 80px; height: 80px; border-radius: 50%;" onclick="send_status(10)">オフ</button>
        </div>
    </div>

    <div class="container text-center mt-5">
        <p class="text-light">全部</p>
        <div class="mt-3">
            <button class="btn btn-danger mx-4" id="all_on"
            style="width: 80px; height: 80px; border-radius: 50%;" onclick="send_status(11)">オン</button>
            <button class="btn btn-primary mx-4" id="all_off"
                style="width: 80px; height: 80px; border-radius: 50%;" onclick="send_status(12)">オフ</button>
        </div>
    </div>
    <script>
        var json_temp = {
          IR_STATUS: 0
        }

        function send_status(send_status){
          var send_json = json_temp;
          send_json.IR_STATUS = send_status;
          send_json = JSON.stringify(send_json);
    
    
          var xhr = new XMLHttpRequest()
          xhr.open("POST", "/change_ir_status", true)
          xhr.setRequestHeader("Content-Type", "application/json")
          xhr.timeout = 5000;
          xhr.send(send_json)
        }
      </script>
    
</body>

</html>
